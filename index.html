<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <center>
        <ul id="menu">
            <li class="links"><a>HOME</a></li>
            <li class="links"><a href="#Gride Gallery">GRIDE GALLERY</a></li>
            <li class="links"><a href="#SLIDE GALLERY">SLIDE GALLERY</a></li>
        </ul>
        <h1>Welcome to my Photo Gallery</h1>
        <img id="logo" src="https://www.seekpng.com/png/detail/54-546155_logo-disney-princess-disney-princess-logo-2018.png">
        <section id="Gride Gallery">
            <h1>Gride Gallery</h1>
            <div>
                <hr>
                <img src="frozen%20elsa.jpg">
                <img src="https://simg.nicepng.com/png/small/34-344216_head-clipart-cinderella-burpee-honey-bear-sunflower.png">
                <img src="https://i.pinimg.com/originals/f1/9f/54/f19f54541c3bf8ab110a8fedef2b1856.jpg">
                <img src="https://rotoscopers.com/wp-content/uploads/2013/10/7256e7e8f5a242314a8aec12b6bdd74ea92cba092.jpg">

            </div>
            <hr>
        </section>
        <section id="SLIDE GALLERY">
            <h1>Slide Gallery</h1>
            <div class="container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://i.redd.it/dsd40pdujzx41.jpg" alt="Anna" style="width:50%;">
                        </div>

                        <div class="item">
                            <img src="http://pm1.narvii.com/6378/ad261bfa56b70f6e8cbf0930892817e1d37e00b7_00.jpg" alt="Jasmine" style="width:50%;">
                        </div>

                        <div class="item">
                            <img src="https://yt3.ggpht.com/a-/AN66SAy9ZkD9z-uxdTiztRj_0uAz9Z_4dRUel8-mZw=s900-mo-c-c0xffffffff-rj-k-no" alt="Snow White" style="width:50%;">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>
    </center>
</body></html>
